<html>
    <head>
        <body style="background-color: #668499;">
            welcome to my website
            <!-- color, font-size follow the format of  (key:value) -->

            <h2 style="background-color: skyblue; height: 200px;">this is heading 2</h2>
            <h3>this is heading 3</h3>
            <h4>this is heading 4</h4>
            <h5>this is heading 5</h5>

            <p>This is a new paragraph, I can write anything here</p>

            <img style="width: 400px; height: 400px;" src="images/banana1.jpg" />

            <br />
            <br />

            <!-- href = hyperlink reference -->
            <!-- target="blank" means that it will open up in a new tab -->
            <!-- target="self" means that it will open in the same tab -->
            <a href="http://google.com" target="blank">Go to Google</a> <br />
            <a href="http://youtube.com" target="self">Go to Youtube</a> <br />
            <a href="http://facebook.com" target="blank">Go to Facebook</a> <br />
        </body>
    </head>
</html>
